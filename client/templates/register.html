
<template name="register">
    <h2 class="black">Register</h2>
    <div class="row loginForm">
        <form class="register col s12">
            <div class="row">
                <div class="input-field">
                    <input id="username" name="username" type="text" class="validate" placeholder="Username" required>
                    <label for="author" data-error="wrong" data-success="right"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="email" name="email" type="email" class="validate" placeholder="Email" required>
                    <label for="email" data-error="wrong" data-success="right"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="password" name="password" type="password" class="validate" placeholder="Password" required>
                    <label for="password" data-error="wrong" data-success="right"></label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</template>
